language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2

env:
  - SYMFONY_ENV=test SYMFONY_DEBUG=0

before_install:
  - phpenv config-add .ci/travis.php.ini

install:
  - make install

script:
  - make cs
  - make test

notifications:
  email: silas.joisten@hotmail.de
